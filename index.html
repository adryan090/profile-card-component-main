<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card-main">
        <div class="card-top">
          <img
            src="images/image-victor.jpg"
            width="96"
            height="96"
            alt="Victor Crest Picture"
          />
        </div>

        <div class="card-info">
          <div class="bio">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <div class="city">London</div>
        </div>
      </div>

      <div class="card-bottom">
        <div class="stat"><span>80K</span><span>Followers</span></div>
        <div class="stat"><span>803K</span><span>Likes</span></div>
        <div class="stat"><span>1.4K </span><span> Photos</span></div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/adryan090">adryan090</a>.
      </div>
    </footer>
  </body>
</html>
